language: java
jdk: oraclejdk8
install: true
before_script:
  - chmod +x ./gradlew
script:
  - ./gradlew build --scan -s
after_success:
  - bash <(curl -s https://codecov.io/bash)
after_script:
  - ./gradlew clean
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/